[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  "cd packages/shared && npm install && npm run build",
  "cd apps/api && npm install",
  "cd apps/api && npm link ../../packages/shared"
]

[phases.build]
cmds = ["cd apps/api && npm run build"]

[start]
cmd = "cd apps/api && npm start"
